<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreer uw ticket</title>
</head>
<body>
    <form method="post" action="/ticketregistreren">
        <label for="formTicketTitle">Titel van het ticket:</label>
        <input type="text" id="formTicketTitle" name="formTicketTitle" /><br />
        <label for="formTicketSort">Soort ticket:</label>
        <input type="text" id="formTicketSort" name="formTicketSort" /><br />
        <label for="formTicketPrice">Prijs per ticket:</label>
        <input type="text" id="formTicketPrice" name="formTicketPrice" /><br />
        <label for="formTicketAmount">Aantal tickets beschikbaar:</label>
        <input type="text" id="formTicketAmount" name="formTicketAmount" /><br />
        <label for="formTicketOwner">Ticket eigenaar:</label>
        <input type="text" id="formTicketOwner" name="formTicketOwner" /><br />
        <button id="btnSaveTicket" name="btnSaveTicket">Registreer ticket</button>
    </form>
</body>
</html>
