<div class="ui container" id="formgebied">
    <div class="ui segments">
        <div class="ui segment">
            <form action="/signup" method="post" id="registerRegisterForm">
                <div class="ui labeled input formdiv">
                    <div class="ui label oranjelabel">
                        Voornaam:
                    </div>
                    <input type="text" class="form-control" name="voornaam" placeholder="Uw voornaam">
                </div>
                <div class="ui labeled input formdiv">
                    <div class="ui label oranjelabel">
                        Naam:
                    </div>
                    <input type="text" class="form-control" name="naam" placeholder="Uw naam">
                </div>
                <div class="ui labeled input formdiv">
                    <div class="ui label oranjelabel">
                        Email:
                    </div>
                    <input type="text" class="form-control" name="email" placeholder="Uw email">
                </div>
                <div class="ui labeled input formdiv">
                    <div class="ui label oranjelabel">
                        Gemeente:
                    </div>
                    <input type="text" class="form-control" name="gemeente" placeholder="Uw gemeente">
                </div>
                <div class="ui labeled input formdiv">
                    <div class="ui label oranjelabel">
                        Straat:
                    </div>
                    <input type="text" class="form-control" name="straat" placeholder="Uw straat">
                </div>
                <div class="ui labeled input formdiv">
                    <div class="ui label oranjelabel">
                        Nummer:
                    </div>
                    <input type="text" class="form-control" name="nummer" placeholder="Uw huisnummer">
                </div>
                <div class="ui labeled input formdiv">
                    <div class="ui label oranjelabel">
                        Password:
                    </div>
                    <input type="password" class="form-control" name="password">
                </div>
                <button class="ui inverted orange button" id="btnRegister" name="btnRegister" type="submit">Register<i class="right arrow icon"></i></button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p>Or go <a href="index.html">home</a>.</p>
        </div>
    </div>
</div>
