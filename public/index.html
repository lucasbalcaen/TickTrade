<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="less/navicoon.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="less/style.css"/>
    <script src="../lib/jquery/jquery-2.1.4.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <title></title>

</head>
<body>
<header>
    <div id="bovenbar">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img id="logo" src="images/logo.png">
        <div class="ui floating labeled icon dropdown button" id="rechterheader">
            <i class="user icon"></i>
            <span class="text">User</span>
            <div class="menu">
                <div class="item">
                    <i class="sign in icon"></i>
                    <a href="login.html">Sign In</a>
                </div>
                <div class="item">
                    <i class="add user icon"></i>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
    </div>
    <div class="zijmenu">
        <!-- Menu -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="werking.html">Werking</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <h1 class="grotewittetitel">Trade all kinds of tickets with others</h1>
    <button class="ui inverted orange button" id="getstartedbtn">Start trading now <i class="right arrow icon"></i></button>
</header>
<section id="wrapper">
    <h1>Last posted tickets</h1>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Sort</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Owner</th>
            <th>Trade</th>
        </tr>
        </thead>
        <tbody ng-controller="ticketController">

            <tr ng-repeat="ticket in tickets">
                <td>{{ ticket.title }}</td>
                <td>{{ ticket.sort }}</td>
                <td>{{ ticket.price }}</td>
                <td>{{ ticket.amount }}</td>
                <td>{{ ticket.owner }}</td>
                <td><i class="right arrow icon"></i></td>
            </tr>


        </tbody>
    </table>
</section>

<script src="js/navnavigatie.js"></script>
<script src="js/semanticinits.js"></script>
<script src="./lib/angular/angular.js"></script>
<script src="../lib/semantic-ui/semantic.min.js"></script>
<script src="controllers/clientTicketController.js"></script>
</body>
</html>
